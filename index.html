<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Mart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-section-logo">
          <img src="./images/logo.png" alt="web-logo" class="nav-logo" />
        </div>

        <div class="list-items">
          <ul class="list-container">
            <li class="nav-list"><a href="" class="nav-a">Home</a></li>
            <li class="nav-list"><a href="" class="nav-b">Shop</a></li>
            <li class="nav-list"><a href="" class="nav-b">About us</a></li>
            <li class="nav-list">
              <a href="" class="nav-a nav-c"
                ><i class="fa-solid fa-cart-shopping"></i> &nbsp; Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- hero section -->
      <div class="hero-container">
        <div class="hero-title-section">
          <h1 class="hero-title-text">
            ALWAYS <span class="title-span">FRESH FLOWERS</span>
          </h1>
          <p class="hero-sub-title">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="hero-image">
          <img
            src="./images/hero-flower.png"
            alt="hero-flower"
            class="hero-image"
          />
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
